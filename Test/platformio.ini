[env:nucleo_g474re]
platform = ststm32
board = nucleo_g474re
framework = arduino
lib_deps = 
build_flags = 
    -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
    -std=gnu++2a
build_unflags =
    -std=gnu++14